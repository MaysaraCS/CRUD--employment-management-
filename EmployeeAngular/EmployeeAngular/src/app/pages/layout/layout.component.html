<div class="row">
  <!-- Sidebar -->
  <div class="col-2">
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark sidebar"
      style="background-color: #39a6a3"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Coding Yaar</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-grow-1">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="/dashboard"
              >
                Home
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="/employees">Employees</a>
            </li>

            <!-- Projects -->
            <li class="nav-item">
              <a class="nav-link" routerLink="/projects">Projects</a>
            </li>

            <!-- Project Employee -->
            <li class="nav-item">
              <a class="nav-link" routerLink="/project-employee">
                Project Employee
              </a>
            </li>
          </ul>

          <!-- Logout Button (Bottom Left) -->
          <div class="logout-container">
            <button
              class="btn btn-outline-light w-100"
              type="button"
              (click)="logout()"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="col-10">
    <div class="container-fluid mt-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
